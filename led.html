<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED CONTROL</title>
    <link rel="stylesheet" href="assets\style\styles.css"/>
    <link rel="stylesheet" href="assets\style\led.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="layouts">
        <section class="navbar">
            <h3>4THELABS</h3>
        </section>
        <section class="page-title">
            <h3>LED CONTROL</h2>
        </section>
        <section class="leds">
            <div class="led-item">
                <img src="assets\led-off.png" alt="LED Off" class="led-image" id="dapurLedImage">
                <p class="led-location-text">DAPUR</p>
                <button class="led-submit" id="ledDapur" onclick="setDapurLed()">TURN ON</button>
            </div>
            <div class="led-item">
                <img src="assets\led-off.png" alt="LED Off" class="led-image" id="tamuLedImage">
                <p class="led-location-text">RUANG TAMU</p>
                <button class="led-submit" id="ledTamu" onclick="setTamuLed()">TURN ON</button>
            </div>
            <div class="led-item">
                <img src="assets\led-off.png" alt="LED Off" class="led-image" id="makanLedImage">
                <p class="led-location-text">RUANG MAKAN</p>
                <button class="led-submit" id="ledMakan" onclick="setMakanLed()">TURN ON</button>
            </div>
            <div class="led-item">
                <img src="assets\led-off.png" alt="LED Off" class="led-image" id="toiletLedImage">
                <p class="led-location-text">TOILET</p>
                <button class="led-submit" id="ledToilet" onclick="setToiletLed()">TURN ON</button>
            </div>
        </section>
        <section class="bottombar">
            <ul>
                <li><a href="#"><i class="fas fa-home"></i></a></li>
                <li><a href="led.html"><i class="fas fa-lightbulb"></i></a></li>
                <li><a href="fan.html"><i class="fas fa-fan"></i></a></li>
                <li><a href="#"><i class="fas fa-user"></i></a></li>
            </ul>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
